<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content="Wordle-inspired, fun web-based game that helps you learn new words!"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Vernacular</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div id="page-content">
        <div id="navbar">
            <h2 id="title-name">
                Vernacular
            </h2>
        </div>
        <div id="textboard">
            <div class="text-row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="text-row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="text-row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="text-row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="text-row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="text-row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
        <div id="keyboard">
            <div class="keyboard-row">
                <button type="button" id="k-q" class="key">Q</button>
                <button type="button" id="k-w" class="key">W</button>
                <button type="button" id="k-e" class="key">E</button>
                <button type="button" id="k-r" class="key">R</button>
                <button type="button" id="k-t" class="key">T</button>
                <button type="button" id="k-y" class="key">Y</button>
                <button type="button" id="k-u" class="key">U</button>
                <button type="button" id="k-i" class="key">I</button>
                <button type="button" id="k-o" class="key">O</button>
                <button type="button" id="k-p" class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button type="button" id="k-a" class="key">A</button>
                <button type="button" id="k-s" class="key">S</button>
                <button type="button" id="k-d" class="key">D</button>
                <button type="button" id="k-f" class="key">F</button>
                <button type="button" id="k-g" class="key">G</button>
                <button type="button" id="k-h" class="key">H</button>
                <button type="button" id="k-j" class="key">J</button>
                <button type="button" id="k-k" class="key">K</button>
                <button type="button" id="k-l" class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button type="button" id="k-enter" class="enter">ENTER</button>
                <button type="button" id="k-z" class="key">Z</button>
                <button type="button" id="k-x" class="key">X</button>
                <button type="button" id="k-c" class="key">C</button>
                <button type="button" id="k-v" class="key">V</button>
                <button type="button" id="k-b" class="key">B</button>
                <button type="button" id="k-n" class="key">N</button>
                <button type="button" id="k-m" class="key">M</button>
                <button type="button" id="k-backspace" class="delete">DEL</button>
            </div>
        </div>
    </div>
    <dialog id="dialogBox">
        <div id="popup">
            <div id="info-container">
                <div id="word-answer"></div>
                <div id="word-answer-definition"></div>
            </div>
        </div>
    </dialog>
    <script src="scripts.js"></script>
</body>
</html>
